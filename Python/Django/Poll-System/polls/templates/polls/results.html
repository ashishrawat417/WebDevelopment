{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">{{ question.question_text }}</h1>
    <ul class="list-group mb-3">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item">
                <h1>{{ choice.choice_text }} <span class="badge badge-primary"> {{ choice.votes }} vote{{ choice.votes | pluralize }}</span></h1>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:index' %}" class="btn btn-secondary"><< Back to Polls</a>
    <a href="{% url 'polls:detail' question.id %}" class="btn btn-dark"><< Vote Again?</a>
{% endblock %}
